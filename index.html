<!DOCTYPE html>
<html>

<head>
  <title>
    chemical-reaction-lab
  </title>
  <meta name="description" content="chemical-reaction-lab">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
  <!-- aframe extras -->
  <!-- webcomponentsjs -->
  <!-- <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v0.7.24/webcomponents-lite.min.js"></script> -->

  <!-- <link href="https://cdn.rawgit.com/LRNWebComponents/build/0.2.0/build/default/build.html" rel="import" /> -->

  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <script src="selectable-component.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <a-scene>
    <!-- Player -->
    <a-entity camera look-controls wasd-controls="" position="0 3 0">
    </a-entity>

    <a-collada-model src="assets/ChemRoom.dae" static-body position="0 .5 0"></a-collada-model>

    <a-box selectable material="color:blue;" height="1" width="1" depth="1" position="0 3 -3"></a-box>

    <a-camera wasd-controls-enabled="false">
      <a-cursor id="cursor" event-set__1="_event: mouseenter; color: springgreen" event-set__2="_event: mouseleave; color: black"
        fuse="true"></a-cursor>
    </a-camera>

    <!-- Ground -->
    <!-- <a-grid static-body position="0 .1 0"></a-grid> -->

    <!-- Obstacles -->
    <!-- <a-box color="#39BB82"
             width="15" height="5" depth="3"
             position="8 2.5 -5"
             static-body></a-box>
      <a-box color="#39BB82"
             width="15" height="5" depth="3"
             position="8 2.5 5"
             static-body></a-box> -->
  </a-scene>
</body>

</html>
