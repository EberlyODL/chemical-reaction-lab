<html>

<head>
  <title>
    chemical-reaction-lab
  </title>
  <meta name="description" content="chemical-reaction-lab">
  <script src="/app.78938e1f.js"></script>
</head>

<body test="">
  <inventory-item></inventory-item>
  <a-scene>
    <a-assets>
      <a-asset-item id="labbottlebrownglass.mtl" src="assets/OBJs/labbottlebrownglass.mtl"></a-asset-item>
      <a-asset-item id="labbottlebrownglass.obj" src="assets/OBJs/labbottlebrownglass.obj"></a-asset-item>
      <a-asset-item id="3MHCl-object" src="assets/3MHCl.gltf"></a-asset-item>
      <a-asset-item id="chemlablayout.gltf" src="assets/chemlablayout.gltf"></a-asset-item>
    </a-assets>

    <a-entity rotation="-180 0 -180" gltf-model="#chemlablayout.gltf"></a-entity>

    <!-- Stockroom -->
    <!-- Stockroom Shelf -->

    <a-light id="light-lab" position="0 10 0" light="intensity:1.85;type:point"></a-light>
    <a-light id="light-lab" position="-14 10 5.024185750537663" light="intensity:1.85;type:point"></a-light>


    <a-entity id="shelve1" position="-22.601 7.570 8" rotation="0 90 0">
    </a-entity>
    <a-entity id="shelve2" position="-22.601 5.970 8" rotation="0 90 0">
    </a-entity>
    <a-entity id="shelve3" position="-22.601 4.570 8" rotation="0 90 0">
      <a-entity inventory-item="" id="3MHCl" position="0 0 0"></a-entity>
    </a-entity>


    <!-- Lab Space -->
    <a-plane id="lab-table" lab-table="" material="color:pink" rotation="-90 0 0" position="5.191 3.778 -3.6930882659306157" geometry="height:6.17;width:2.59">
    </a-plane>

    <a-entity id="camera1" position="0 5 0" rotation="0 -90 0">

      <!-- Heads up display -->
      <a-entity follow="target:#camera">
        <a-entity position="-1 -1.3 0" rotation="0 0 0" scale=".3 .3 .3" look-at="[camera]">
          <a-gui-flex-container flex-direction="row" justify-content="center" align-items="normal" component-padding=".2">
            <a-gui-flex-container flex-direction="column" justify-content="flex-start" align-items="flex-start" component-padding="0.5" opacity="1" width="5" height="4.5" position="0 0 .3">
              <!-- Select Location -->
              <a-gui-label value="Select your location" width="3"></a-gui-label>
              <a-gui-button id="hud-default-jump" hud-button="" width="2.5" height="0.75" value="lab" font-family="Helvetica"></a-gui-button>
              <a-gui-button id="hud-stockroom-jump" hud-button="" width="2.5" height="0.75" value="stockroom" font-family="Helvetica"></a-gui-button>
            </a-gui-flex-container>
            <a-gui-flex-container flex-direction="column" justify-content="flex-start" align-items="flex-start" opacity="1" width="5" height="4.5">
              <!-- Selected Items -->
              <a-gui-label value="Selected Items" width="3"></a-gui-label>
              <a-entity material="color:white;" width="8" height="10" hud-selected-items="" posititon="2 0 0"></a-entity>
            </a-gui-flex-container>
          </a-gui-flex-container>
        </a-entity>
      </a-entity>

      <!-- Camera -->
      <!-- Camera + cursor. -->
      <a-entity id="camera" camera="" look-controls="" wasd-controls="true">
        <a-entity raycaster="interval: 100; objects: [gui-interactable]" cursor="fuse: true; fuseTimeout: 2000" gui-cursor="design:reticle;" wasd-controls="enabled:false;">
        </a-entity>
        <!-- /cursor -->
      </a-entity>
      <!-- /camera -->

    </a-entity>

  </a-scene>
</body>

</html>
