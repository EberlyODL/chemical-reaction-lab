<html>

<head>
  <title>
    chemical-reaction-lab
  </title>
  <meta name="description" content="chemical-reaction-lab">
  <script src="/app.febdb068.js"></script>
</head>

<body>
  <a-scene physics="gravity: -51; debug:true">
    <a-assets>

      <!-- Objects -->
      <a-asset-item id="labbottlebrownglass.mtl" src="assets/OBJs/labbottlebrownglass.mtl"></a-asset-item>
      <a-asset-item id="labbottlebrownglass.obj" src="assets/OBJs/labbottlebrownglass.obj"></a-asset-item>
      <a-asset-item id="chemlablayout.gltf" src="assets/chemlablayout.gltf">
      <a-asset-item id="01MCaCl2-object" src="assets/bottles/01MCaCl2.gltf"></a-asset-item>
      <a-asset-item id="01MKI-object" src="assets/bottles/01MKI.gltf"></a-asset-item>
      <a-asset-item id="01MNa2CO3-object" src="assets/bottles/01MNa2CO3.gltf"></a-asset-item>
      <a-asset-item id="1MNa2CO3-object" src="assets/bottles/1MNa2CO3.gltf"></a-asset-item>
      <a-asset-item id="01MNaBr-object" src="assets/bottles/01MNaBr.gltf"></a-asset-item>
      <a-asset-item id="03MAgNO3-object" src="assets/bottles/03MAgNO3.gltf"></a-asset-item>
      <a-asset-item id="3MHCl-object" src="assets/bottles/3MHCl.gltf"></a-asset-item>
      <a-asset-item id="3MNaOH-object" src="assets/bottles/3MNaOH.gltf"></a-asset-item>
      <a-asset-item id="013CuSO4-object" src="assets/bottles/013CuSO4.gltf"></a-asset-item>
      <a-asset-item id="copperstrips-object" src="assets/bottles/copperstrips.gltf"></a-asset-item>
      <a-asset-item id="CuOH2-object" src="assets/bottles/CuOH2.gltf"></a-asset-item>
      <a-asset-item id="CuOH2-object" src="assets/bottles/CuOH2.gltf"></a-asset-item>
      <a-asset-item id="magnesiumstrips.gltf" src="assets/bottles/magnesiumstrips.gltf"></a-asset-item>

      <!-- Video Imports -->
      <video id="reagentvid-3" loop="" src="/reaction_9.09db8510.mp4"></video>
      <video id="reagentvid-17" loop="" src="/reaction_17.38d06d97.mp4"></video>

      <!-- Templates -->
      <script id="videoPlayerTemplate" type="text/html">
        <a-entity position="0 4 -4" rotation="0 0 0">
          <a-plane src="${src}" geometry="width:16;height:9;" scale=".5 .5 .5" ></a-plane>
          <a-entity video-controls="src:${src}" position="0 0.760 2.638"></a-entity>
        </a-entity>
      </script> 
      <script id="dimLightsTemplate" type="text/html">
      </script>


      <!-- Mixins -->
        <a-mixin id="cube" cube-mixin="" tabindex="0" hoverable="" grabbable="" stretchable="" draggable="" dynamic-body="shape:box;angularDamping:.9;linearDamping:.9;mass:100" shadow=""></a-mixin>
        <a-mixin id="lab-table-mixin" droppable="" event-set__dragon="_event: dragover-start; wireframe: true" event-set__dragoff="_event: dragover-end; wireframe: false;"></a-mixin>
        <a-mixin id="transformer" color-randomizer="" droppable="" static-body="" collision-filter="collisionForces: false" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"></a-mixin>
        <!-- to customize gaze cursor appearance. must list all components
             because override property is set on progressive-controls -->
        <a-mixin id="mycursor" position="0 0 -0.5" raycaster="" geometry="primitive: ring; radiusOuter: 0.008; radiusInner: 0.005; segmentsTheta: 32" material="color: white; shader: flat" static-body="shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;
                              colliderState:"></a-mixin>
        <!-- to change touch mode collider -->
        <a-mixin id="mytouch" physics-collider="" phase-shift="" collision-filter="collisionForces: false" static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: collisions; colliderEventProperty: els;
                              colliderEndEvent: collisions; colliderEndEventProperty: clearedEls;
                              colliderState:"></a-mixin>
    </a-asset-item></a-assets>

    <!-- Layout -->
    <a-entity rotation="-180 0 -180" gltf-model="#chemlablayout.gltf"></a-entity>

    <!-- Lights -->
    <a-light id="light-lab" lab-light="" position="0 10 0" light="intensity:1.85;type:point"></a-light>
    <a-light id="light-stockroom" lab-light="" position="-14 10 5.024185750537663" light="intensity:1.85;type:point"></a-light>

    <!-- Bottle -->
    <a-entity id="bottle-01MCaCl2" data-inventory-id="01MCaCl2" gltf-model="#01MCaCl2-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 9.01"></a-entity>
    <a-entity id="bottle-01MKI" data-inventory-id="01MKI" gltf-model="#01MKI-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 8.01"></a-entity>
    <a-entity id="bottle-01MNa2CO3" data-inventory-id="01MNa2CO3" gltf-model="#01MNa2CO3-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 7.01"></a-entity>
    <a-entity id="bottle-1MNa2CO3" data-inventory-id="1MNa2CO3" gltf-model="#1MNa2CO3-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 6.01"></a-entity>
    <a-entity id="bottle-01MNaBr" data-inventory-id="01MNaBr" gltf-model="#01MNaBr-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 5.01"></a-entity>
    <a-entity id="bottle-03MAgNO3" data-inventory-id="03MAgNO3" gltf-model="#03MAgNO3-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 4.01"></a-entity>
    <a-entity id="bottle-3MHCl" data-inventory-id="3MHCl" gltf-model="#3MHCl-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 3.01"></a-entity>
    <a-entity id="bottle-3MNaOH" data-inventory-id="3MNaOH" gltf-model="#3MNaOH-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 2.01"></a-entity>
    <a-entity id="bottle-013CuSO4" data-inventory-id="013CuSO4" gltf-model="#013CuSO4-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 4.134243489980758 1.01"></a-entity>
    <a-entity id="bottle-copperstrips" data-inventory-id="copperstrips" gltf-model="#copperstrips-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.706 5.629 4.025"></a-entity>
    <a-entity id="bottle-CuOH2" data-inventory-id="CuOH2" gltf-model="#CuOH2-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.7 5.446 5.01"></a-entity>
    <a-entity id="bottle-magnesiumstrips" data-inventory-id="magnesiumstrips" gltf-model="#magnesiumstrips-object" touching="target:#lab-table" mixin="cube" scale="7 7 7" rotation="0 90 0" position="-22.706 5.629 4.025"></a-entity>
    <a-entity id="bunsen-burner" data-inventory-id="bunsenburner" touching="target:#lab-table" mixin="cube" geometry="primative:box;width:.5,height:1;depth:.5" rotation="0 90 0" position="-22.706 5.629 4.025"></a-entity>

    <!-- Video Player -->
    <a-entity id="videoPlayer" video-player="" follow="target:a-camera;speed:8"></a-entity>

    <!-- Surfaces -->
    <a-box id="floor" static-body="" width="100" height="0.001" depth="100" visible="false"></a-box>
    <a-box id="lab-table" lab-table="" mixin="lab-table-mixin" static-body="" position="5.306169819726233 3.7400302088632267 -3.684" geometry="width:2.02;height:0.001;depth:5.05" visible="false" scale="1.4 1 1.32" droppable=""></a-box>
    <a-box id="lab-table-2" static-body="" position="5.306 3.74 5.709206888896392" geometry="width:2.02;height:0.001;depth:5.05" visible="true" scale="1.4 1 1.32" droppable=""></a-box>
    <a-box id="counter-cube-1" droppable="" static-body="sphereRadius:NaN" position="5.486 1.7307183794169922 1.022" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="2.1 15 1.59"></a-box>
    <a-box id="counter-cube-2" droppable="" static-body="sphereRadius:NaN" position="6.942684344932919 3.9395950285063233 0.9949989769798131" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="true" rotation="0 0 90" scale="0.3 1.6 1.61"></a-box>
    <a-box id="cabinet-cube" droppable="" static-body="sphereRadius:NaN" position="6.001998003423236 7.591735717206429 0.9706942652160826" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="2.3 10 1.59"></a-box>
    <a-box id="lab-wall-1" droppable="" static-body="sphereRadius:NaN" position="-0.5 5.942415778207673 -9.974687672434799" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="90 0 0" scale="9 1 1.18"></a-box>
    <a-box id="lab-wall-2" droppable="" static-body="sphereRadius:NaN" position="-0.49754233523271935 5.930396328895224 10.033313161806557" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="90 0 0" scale="9 1 1.18"></a-box>
    <a-box id="lab-wall-3" droppable="" static-body="sphereRadius:NaN" position="-7.992320023898882 6.004174108680734 -4.514686644104824" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="7.3 1 1.08"></a-box>
    <a-box id="lab-wall-4" droppable="" static-body="sphereRadius:NaN" position="-7.92 5.978 6.984131584500425" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="7.3 1 0.59"></a-box>
    <a-box id="lab-wall-5" droppable="" static-body="sphereRadius:NaN" position="-8.005 10.023577992343242 2.48" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="2.47 1 0.3005"></a-box>
    <a-box id="lab-wall-6" droppable="" static-body="sphereRadius:NaN" position="6.932238758932265 6.0619211100377175 0.022311436510410676" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="7.31 1 1.98"></a-box>
    <a-box id="stockroom-wall-1" droppable="" static-body="sphereRadius:NaN" position="-15.93704173109042 5.994 -0.06701135828178277" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="90 0 0" scale="9.3 1 1.18"></a-box>
    <a-box id="stockroom-wall-2" droppable="" static-body="sphereRadius:NaN" position="-15.937 5.994 10.054867134911351" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="90 0 0" scale="9.3 1 1.18"></a-box>
    <a-box id="stockroom-wall-3" droppable="" static-body="sphereRadius:NaN" position="-23.555594807773062 6.007045499991121 4.910897496114819" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="7.31 1 1"></a-box>
    <a-box id="stockroom-wall-4" droppable="" static-body="sphereRadius:NaN" position="-8.434000000000017 6.0230640830568145 6.9965046332318535" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="7.4 1 0.59"></a-box>
    <a-box id="stockroom-wall-5" droppable="" static-body="sphereRadius:NaN" position="-8.404363985214019 6.023 0.4951661711531061" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="7.4 1 0.1"></a-box>
    <a-box id="stockroom-wall-6" droppable="" static-body="sphereRadius:NaN" position="-8.432820679332744 10.008757533631579 2.5107725059454316" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false" rotation="0 0 90" scale="2.47 1 0.3"></a-box>
    <a-box id="stockroom-shelf-1" droppable="" static-body="sphereRadius:NaN" position="-22.69 4.134243489980758 5.01" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false"></a-box>
    <a-box id="stockroom-shelf-2" droppable="" static-body="sphereRadius:NaN" position="-22.69 5.597969640669048 5.01" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false"></a-box>
    <a-box id="stockroom-shelf-3" droppable="" static-body="sphereRadius:NaN" position="-22.69 7.103421505770071 5.01" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false"></a-box>
    

    <!-- Camera / Hands -->
    <a-entity position="0 4 0" rotation="0 0 0" progressive-controls="gazeMixin: mycursor; touchMixin: mytouch; override: true">
      <!-- listing controller entities to set IDs for MoCap replay optional for normal use -->
      <a-entity id="rhand" class="right-controller"></a-entity>
      <a-entity id="lhand" class="left-controller"></a-entity>
      <a-camera wasd-controls="acceleration:220" look-controls="pointerLockEnabled:true">
      </a-camera>
    </a-entity>

  </a-scene>
</body>

</html>
