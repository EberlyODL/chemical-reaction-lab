<html>

<head>
  <title>
    chemical-reaction-lab
  </title>
  <meta name="description" content="chemical-reaction-lab">
  <script src="/app.febdb068.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="labbottlebrownglass.mtl" src="assets/OBJs/labbottlebrownglass.mtl"></a-asset-item>
      <a-asset-item id="labbottlebrownglass.obj" src="assets/OBJs/labbottlebrownglass.obj"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="/assets/chemlablayout.gltf"></a-entity>

    <!-- Stockroom -->
    <!-- Stockroom Shelf -->

    <!-- Lighting -->
    <a-plane id="light-stockroom" width="10" height="5" light="type:point" position="0 11 0" rotation="-90 0 0"></a-plane>
    <a-plane id="light-stockroom" width="10" height="5" light="type:point" position="-15.14503496694853 11 5.222428264022087" rotation="-90 0 0" material="" geometry=""></a-plane>

    <!-- Bottles -->
    <a-entity id="shelve1" shelf="" position="-22.601 7.570 8">
      <a-cylinder id="inventory1" position="0 0 0" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory2" position="0 0 -1.5" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory3" position="0 0 -3" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory4" position="0 0 -4.5" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory5" position="0 0 -6" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
    </a-entity>
    <a-entity id="shelve2" shelf="" position="-22.601 5.970 8">
      <a-cylinder id="inventory11" position="0 0 0" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory12" position="0 0 -1.5" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory13" position="0 0 -3" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory14" position="0 0 -4.5" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory15" position="0 0 -6" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
    </a-entity>
    <a-entity id="shelve3" shelf="" position="-22.601 4.570 8">
      <a-cylinder id="inventory21" position="0 0 0" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory22" position="0 0 -1.5" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory23" position="0 0 -3" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory24" position="0 0 -4.5" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
      <a-cylinder id="inventory25" position="0 0 -6" geometry="primitive: cylinder; height: 0.72; radius: 0.199"></a-cylinder>
    </a-entity>


    <!-- Lab Space -->
    <a-plane id="lab-table" lab-table="" material="color:pink" rotation="-90 0 0" position="5.191 3.778 -3.6930882659306157" geometry="height:6.17;width:2.59">
    </a-plane>

    <a-entity id="camera1" position="0 5 0" rotation="0 -90 0">

      <!-- Heads up display -->
      <a-entity hud="" position="-1 1.6 0" look-at="[camera]" rotation="0 0 -180">
        <!-- hud button -->
        <a-plane hud-button="" id="hud-stockroom-jump" material="color:black" width=".3" height=".2" geometry="">
          <a-text text="width:1;value:Stockroom;align:center"></a-text>
          <a-entity bind-for="for: inventoryItem; in: inventory;">
            <template>
              <a-entity bind__text="value: inventory" text="value: 0; color: #111; width: 3; align: center" geometry="primitive: plane" material="color: ##CCC" position="0 1 -3"></a-entity>
            </template>
          </a-entity>
        </a-plane>
        <!-- hud button -->
        <a-plane hud-button="" id="hud-default-jump" material="color:black" width=".3" height=".2" geometry="" position="0.353 0 0">
          <a-text text="width:1;value:Lab;align:center"></a-text>
        </a-plane>
      </a-entity>

      <!-- Camera -->
      <a-camera id="camera" look-controls="true" wasd-controls="enabled:false;">
        <a-cursor id="cursor" color="orange" fuse="true"></a-cursor>
      </a-camera>

      <!-- <a-box material="color: red" camera-cycle position="0 1 -1" scale=".1 .1 .1"></a-box> -->
    </a-entity>

  </a-scene>
</body>

</html>
