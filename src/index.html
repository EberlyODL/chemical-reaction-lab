<html>

<head>
  <title>
    chemical-reaction-lab
  </title>
  <meta name="description" content="chemical-reaction-lab">
  <script src="app.js"></script>
</head>

<body>
  <a-scene physics="gravity: -51; debug:true">
    <a-assets>
      <a-asset-item id="labbottlebrownglass.mtl" src="assets/OBJs/labbottlebrownglass.mtl"></a-asset-item>
      <a-asset-item id="labbottlebrownglass.obj" src="assets/OBJs/labbottlebrownglass.obj"></a-asset-item>
      <a-asset-item id="3MHCl-object" src="assets/3MHCl.gltf"></a-asset-item>
      <a-asset-item id="chemlablayout.gltf" src="assets/chemlablayout.gltf"></a-asset-item>
        <a-mixin id="cube"
                cube-mixin
                hoverable grabbable stretchable draggable
                event-set__hoveron="_event: hover-start; material.opacity: 0.2; transparent: true"
                event-set__hoveroff="_event: hover-end; material.opacity: 0; transparent: false"
                event-set__dragon="_event: dragover-start; wireframe: true"
                event-set__dragoff="_event: dragover-end; wireframe: false"
                dynamic-body="angularDamping:.9;linearDamping:.9;mass:100"
                shadow></a-mixin>
        <a-mixin id="lab-table-mixin"
                droppable
                event-set__dragon="_event: dragover-start; wireframe: true"
                event-set__dragoff="_event: dragover-end; wireframe: false;"></a-mixin>
        <a-mixin id="transformer" color-randomizer droppable static-body
                 collision-filter="collisionForces: false"
                 geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"></a-mixin>
        <!-- to customize gaze cursor appearance. must list all components
             because override property is set on progressive-controls -->
        <a-mixin id="mycursor" position="0 0 -0.5" raycaster
                 geometry="primitive: ring; radiusOuter: 0.008; radiusInner: 0.005; segmentsTheta: 32"
                 material="color: white; shader: flat"
                 static-body="shape: sphere; sphereRadius: 0.001"
                 super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;
                              colliderState:"></a-mixin>
        <!-- to change touch mode collider -->
        <a-mixin id="mytouch" physics-collider phase-shift
                 collision-filter="collisionForces: false"
                 static-body="shape: sphere; sphereRadius: 0.02"
                 super-hands="colliderEvent: collisions; colliderEventProperty: els;
                              colliderEndEvent: collisions; colliderEndEventProperty: clearedEls;
                              colliderState:"></a-mixin>
    </a-assets>


    <!-- Layout -->
    <a-entity rotation="-180 0 -180" gltf-model="#chemlablayout.gltf"></a-entity>

    <!-- Lights -->
    <a-light id="light-lab" position="0 10 0" light="intensity:1.85;type:point"></a-light>
    <a-light id="light-lab" position="-14 10 5.024185750537663" light="intensity:1.85;type:point"></a-light>

    <!-- Bottle -->
    <a-entity touching="target:#lab-table" data-inventory-id="2MHCl" class="cube" mixin="cube" geometry="primitive:box" material="opacity:0" position="-22.203 4.134243489980758 5.01">
      <a-entity
        gltf-model="#3MHCl-object" scale=".2 .2 .2" position="0 .1 0" rotation="0 90 0" look-at="camera"></a-entity>
    </a-entity>
    <a-entity touching="target:#lab-table" data-inventory-id="3MHCl" class="cube" mixin="cube" geometry="primitive:box" material="opacity:0" position="-25.203 4.134243489980758 5.01">
      <a-entity
        gltf-model="#3MHCl-object" scale=".2 .2 .2" position="0 .1 0" rotation="0 90 0" look-at="camera"></a-entity>
    </a-entity>
    <a-entity touching="target:#lab-table" data-inventory-id="4MHCl" class="cube" mixin="cube" geometry="primitive:box" material="opacity:0" position="-27.203 4.134243489980758 5.01">
      <a-entity
        gltf-model="#3MHCl-object" scale=".2 .2 .2" position="0 .1 0" rotation="0 90 0" look-at="camera"></a-entity>
    </a-entity>
    <a-entity touching="target:#lab-table" data-inventory-id="5MHCl" class="cube" mixin="cube" geometry="primitive:box" material="opacity:0" position="-29.203 4.134243489980758 5.01">
      <a-entity
        gltf-model="#3MHCl-object" scale=".2 .2 .2" position="0 .1 0" rotation="0 90 0" look-at="camera"></a-entity>
    </a-entity>

    <!-- Surfaces -->
    <a-box id="floor" static-body width=100 height=0.001 depth=100 visible="false"></a-box>
    <a-box id="lab-table" lab-table mixin="lab-table-mixin" static-body position="4.880 3.697 -3.779" geometry="width: 2.02; height: 0.001; depth: 5.05" visible="true"></a-box>
    <a-box id="stockroom-shelf-1" droppable static-body="sphereRadius:NaN" position="-22.69 4.134243489980758 5.01" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false"></a-box>
    <a-box id="stockroom-shelf-2" droppable static-body="sphereRadius:NaN" position="-22.69 5.597969640669048 5.01" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false"></a-box>
    <a-box id="stockroom-shelf-3" droppable static-body="sphereRadius:NaN" position="-22.69 7.103421505770071 5.01" material="color:pink" geometry="width:1.61;height:0.2;depth:10.05" visible="false"></a-box>

    <!-- Camera / Hands -->
    <a-entity position="0 4 0" progressive-controls="gazeMixin: mycursor; touchMixin: mytouch; override: true">
      <!-- listing controller entities to set IDs for MoCap replay optional for normal use -->
      <a-entity id="rhand" class="right-controller"></a-entity>
      <a-entity id="lhand" class="left-controller"></a-entity>
      <a-camera wasd-controls="acceleration:220" look-controls="pointerLockEnabled:true"></a-camera>
    </a-entity>

  </a-scene>
</body>

</html>
