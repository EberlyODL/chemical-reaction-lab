<html>

<head>
  <title>
    chemical-reaction-lab
  </title>
  <meta name="description" content="chemical-reaction-lab">
  <script src="app.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="labbottlebrownglass.mtl" src="assets/OBJs/labbottlebrownglass.mtl"></a-asset-item>
      <a-asset-item id="labbottlebrownglass.obj" src="assets/OBJs/labbottlebrownglass.obj"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="/assets/chemlablayout.gltf"></a-entity>

    <!-- Stockroom -->
    <!-- Stockroom Shelf -->

    <!-- Lighting -->
    <a-plane id="light-stockroom" width="10" height="5" light="type:point" position="0 11 0" rotation="-90 0 0"></a-plane>
    <a-plane id="light-stockroom" width="10" height="5" light="type:point" position="-15.14503496694853 11 5.222428264022087"
      rotation="-90 0 0" material="" geometry=""></a-plane>
    <!-- Bottles -->
    <a-entity id="shelve1" position="-22.601 7.570 8" rotation="0 90 0">
      <a-cylinder inventory-item id="inventory1" position="0 0 0">
        <!-- Inventory Item Menu -->
      </a-cylinder>
      <a-cylinder inventory-item id="inventory2" position="1.5 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory3" position="3 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory4" position="4.5 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory5" position="6 0 0"></a-cylinder>
    </a-entity>
    <a-entity id="shelve2" position="-22.601 5.970 8" rotation="0 90 0">
      <a-cylinder inventory-item id="inventory11" position="0 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory12" position="1.5 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory13" position="3 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory14" position="4.5 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory15" position="6 0 0"></a-cylinder>
    </a-entity>
    <a-entity id="shelve3" position="-22.601 4.570 8" rotation="0 90 0">
      <a-cylinder inventory-item id="inventory21" position="0 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory22" position="1.5 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory23" position="3 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory24" position="4.5 0 0"></a-cylinder>
      <a-cylinder inventory-item id="inventory25" position="6 0 0"></a-cylinder>
    </a-entity>


    <!-- Lab Space -->
    <a-plane id="lab-table" lab-table material="color:pink" rotation="-90 0 0" position="5.191 3.778 -3.6930882659306157" geometry="height:6.17;width:2.59">
    </a-plane>

    <a-entity id="camera1" position="0 5 0" rotation="0 -90 0" wasd-controls="true">

      <!-- Heads up display -->
      <a-entity position="0 -1.3 -1" rotation="0 0 0" look-at="[camera]" scale=".3 .3 .3">
        <a-gui-flex-container flex-direction="row" justify-content="center" align-items="normal" component-padding=".2">
          <a-gui-flex-container flex-direction="column" justify-content="flex-start" align-items="flex-start" component-padding="0.5" opacity="0.7"
            width="5" height="4.5">
            <!-- Select Location -->
            <a-gui-label value="Select your location" width="3"></a-gui-label>
            <a-gui-button id="hud-default-jump" hud-button width="2.5" height="0.75" value="lab" font-family="Helvetica"></a-gui-button>
            <a-gui-button id="hud-stockroom-jump" hud-button width="2.5" height="0.75" value="stockroom" font-family="Helvetica"></a-gui-button>
          </a-gui-flex-container>
          <a-gui-flex-container flex-direction="column" justify-content="flex-start" align-items="flex-start" opacity="0.7"
            width="5" height="4.5">
            <!-- Selected Items -->
            <a-gui-label value="Selected Items" width="3"></a-gui-label>
            <a-entity material="color:white;" width="8" height="10" hud-selected-items posititon="2 0 0"></a-entity>
          </a-gui-flex-container>
        </a-gui-flex-container>
      </a-entity>

      <!-- Camera -->
      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-entity raycaster="interval: 100; objects: [gui-interactable]" cursor="fuse: true; fuseTimeout: 2000" gui-cursor="design:reticle;"
          wasd-controls="enabled:false;">
        </a-entity>
        <!-- /cursor -->
      </a-entity>
      <!-- /camera -->

    </a-entity>

  </a-scene>
</body>

</html>
